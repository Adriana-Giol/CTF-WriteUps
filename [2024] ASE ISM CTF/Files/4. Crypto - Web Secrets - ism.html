<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Secrets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Welcome to the CTF Challenge</h1>
    <p id="message">Nothing to see here... or is there?</p>
    <script>
	
        const some_data = [81, 99, 121, 103, 105, 126, 108, 27, 27, 24, 25, 75, 72, 73, 87];

		
		// 1. Reverse a string
		function revStr(s) {
			let r = ""; 
			for (let i = s.length - 1; i >= 0; i--) { r += s[i]; } 
			return r;
		}

		// Example: revStr("hello") -> "olleh"

		// 2. Calculate factorial
		function fact(n) {
			let f = 1;
			for (let i = 1; i <= n; i++) { f *= i; }
			return f;
		}

		// Example: fact(5) -> 120

		// 3. Count vowels in a string
		function v0w3lC0unt(s) {
			return (s.match(/[aeiou]/gi) || []).length;
		}

		// Example: v0w3lC0unt("hello world") -> 3

		// 4. Check if a number is prime
		function isPr1m3(n) {
			if (n <= 1) return false;
			for (let i = 2; i < n; i++) { if (n % i === 0) return false; }
			return true;
		}

		// Example: isPr1m3(7) -> true

		// 5. Convert string to ASCII codes
		function toAScC(s) {
			return Array.from(s).map(ch => ch.charCodeAt(0));
		}
		
		// Example: toAScC("abc") -> [97, 98, 99]
		
		// Function to decode
		function x1y2z3() {
		    const xorKey = 42; 
			const a = some_data.map(b => String.fromCharCode(b ^ xorKey)).join('');
			document.getElementById("message").innerText = `${a}`;
		}


		// Format a date (dd-mm-yyyy)
		function f0rmatD8(d) {
			let x = d.split("-");
			return `${x[2]}-${x[1]}-${x[0]}`;
		}

		// Example: f0rmatD8("2023-11-01") -> "01-11-2023"

		// Generate Fibonacci series up to n terms
		function fib0(n) {
			let s = [0, 1];
			for (let i = 2; i < n; i++) { s[i] = s[i - 1] + s[i - 2]; }
			return s.slice(0, n);
		}

		// Example: fib0(5) -> [0, 1, 1, 2, 3]

		// Encode a string with Caesar cipher (shift 3)
		function encCaeS(s) {
			return Array.from(s).map(ch => String.fromCharCode(ch.charCodeAt(0) + 3)).join('');
		}

		// Example: encCaeS("abc") -> "def"

		// Decode Caesar cipher (shift -3)
		function decCaeS(s) {
			return Array.from(s).map(ch => String.fromCharCode(ch.charCodeAt(0) - 3)).join('');
		}

		// Example: decCaeS("def") -> "abc"

		// Shuffle an array
		function shuff13(arr) {
			for (let i = arr.length - 1; i > 0; i--) {
				let j = Math.floor(Math.random() * (i + 1));
				[arr[i], arr[j]] = [arr[j], arr[i]];
			}
			return arr;
		}

		// Example: shuff13([1, 2, 3, 4, 5]) -> [3, 5, 1, 4, 2] (randomized)

    </script>
</body>
